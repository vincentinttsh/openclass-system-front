{% extends 'base.html' %} {% block content %}
<div class="justify-center border-4 pb-3">
  <h1 class="mt-3 text-center text-4xl font-bold">新增公開授課</h1>
  <hr class="mt-3" />
  <form method="post" role="form" action="/class/create">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <section class="grid grid-cols-1 gap-4 p-4 lg:grid-cols-2">
      <div class="flex items-stretch">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fa-solid"
          data-icon="book-open"
          class="input-icon mr-2 w-6 self-center"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
        >
          <path
            fill="currentColor"
            d="M249.6 471.5c10.8 3.8 22.4-4.1 22.4-15.5V78.6c0-4.2-1.6-8.4-5-11C247.4 52 202.4 32 144 32C87.5 32 35.1 48.6 9 59.9c-5.6 2.4-9 8-9 14V454.1c0 11.9 12.8 20.2 24.1 16.5C55.6 460.1 105.5 448 144 448c33.9 0 79 14 105.6 23.5zm76.8 0C353 462 398.1 448 432 448c38.5 0 88.4 12.1 119.9 22.6c11.3 3.8 24.1-4.6 24.1-16.5V73.9c0-6.1-3.4-11.6-9-14C540.9 48.6 488.5 32 432 32c-58.4 0-103.4 20-123 35.6c-3.3 2.6-5 6.8-5 11V456c0 11.4 11.7 19.3 22.4 15.5z"
          ></path>
        </svg>
        <div class="form-floating flex-grow">
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="className"
            name="className"
            value="{{ form.Name }}"
            placeholder="課程名稱"
            required
          />
          <label for="className" class="text-gray-700">課程名稱</label>
        </div>
      </div>
      <div class="flex items-stretch">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fa-solid"
          data-icon="school"
          class="input-icon mr-2 w-6 self-center"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 512"
        >
          <path
            fill="currentColor"
            d="M337.8 5.4C327-1.8 313-1.8 302.2 5.4L166.3 96H48C21.5 96 0 117.5 0 144V464c0 26.5 21.5 48 48 48H592c26.5 0 48-21.5 48-48V144c0-26.5-21.5-48-48-48H473.7L337.8 5.4zM256 416c0-35.3 28.7-64 64-64s64 28.7 64 64v96H256V416zM96 192h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H96c-8.8 0-16-7.2-16-16V208c0-8.8 7.2-16 16-16zm400 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H512c-8.8 0-16-7.2-16-16V208zM96 320h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H96c-8.8 0-16-7.2-16-16V336c0-8.8 7.2-16 16-16zm400 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H512c-8.8 0-16-7.2-16-16V336zM232 176a88 88 0 1 1 176 0 88 88 0 1 1 -176 0zm88-48c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16s-7.2-16-16-16H336V144c0-8.8-7.2-16-16-16z"
          ></path>
        </svg>
        <div class="form-floating flex-grow">
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="classroom"
            name="classroom"
            value="{{ form.Classroom }}"
            placeholder="上課教室"
            required
          />
          <label for="classrom" class="text-gray-700">上課教室</label>
        </div>
      </div>
    </section>
    <section class="grid grid-cols-1 gap-4 px-4 pb-4 lg:grid-cols-3">
      <div class="flex items-stretch">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fa-solid"
          data-icon="calendar-day"
          class="input-icon mr-2 w-6 self-center"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm80 64c-8.8 0-16 7.2-16 16v96c0 8.8 7.2 16 16 16h96c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80z"
          ></path>
        </svg>
        <div
          class="datepicker form-floating relative flex-grow"
          data-mdb-toggle-button="false"
        >
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            id="date"
            name="date"
            datepicker-format="yyyy/mm/dd"
            placeholder="上課日期"
            data-mdb-toggle="datepicker"
            value="{{ form.Date }}"
            required
          />
          <label for="date" class="text-gray-700">上課日期</label>
        </div>
      </div>
      <div class="flex items-stretch">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fa-solid"
          data-icon="clock"
          class="input-icon mr-2 w-6 self-center"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M256 512C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256s-114.6 256-256 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
          ></path>
        </svg>
        <div
          class="form-floating timepicker relative flex-grow"
          data-mdb-with-icon="false"
          id="input-toggle-timepicker"
        >
          <input
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            placeholder="開始時間"
            data-mdb-toggle="input-toggle-timepicker"
            id="startTime"
            name="startTime"
            value="{{ form.StartTime }}"
            required
          />
          <label for="startTime" class="text-gray-700">開始時間</label>
        </div>
      </div>
      <div class="flex items-stretch">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fa-solid"
          data-icon="clock-rotate-left"
          class="input-icon mr-2 w-6 self-center"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"
          ></path>
        </svg>
        <div
          class="form-floating timepicker relative flex-grow"
          data-mdb-with-icon="false"
          id="input-toggle-timepicker"
        >
          <input
            id="endTime"
            name="endTime"
            type="text"
            class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
            placeholder="結束時間"
            data-mdb-toggle="input-toggle-timepicker"
            value="{{ form.EndTime }}"
            required
          />
          <label for="endTime" class="text-gray-700">結束時間</label>
        </div>
      </div>
    </section>
    <section class="mt-3 flex justify-center">
      <button
        type="submit"
        class="flex rounded bg-blue-600 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="paper-plane"
          class="mr-2 w-3"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"
          />
        </svg>
        註冊
      </button>
    </section>
  </form>
</div>
{% endblock %}
