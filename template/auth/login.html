{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col justify-center border-4 pb-3">
  <h1 class="text-4xl font-bold text-center mt-3">登入</h1>
  <hr class="mt-3" />
  <section class="w-9/12 text-center mx-auto bg-blue-200">
    <h2 class="text-2xl font-bold">請注意</h1>
    <p>
      當你登入時，即代表你同意本網站的
      《<a class="text-blue-700" href="#" target="_blank">隱私權政策</a>》
      與
      《<a class="text-blue-700" href="#" target="_blank">服務條款</a>》
      <br />
      你只能使用XXXX@ttsh.tp.edu.tw的google帳號登入 
    </p>
  </section>
  <section class="mt-3 text-center">
    <a class="inline-block" href="/auth/provider/google/?redirect={{ redirect }}">
      <img src="/static/btn_google.png" style="height: 50px" alt="login with Google" height="50px" width="210px">
    </a>
  </section>
</div>
{% endblock %}
