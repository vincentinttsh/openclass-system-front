<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
<script>
  let toast = document.querySelectorAll('[toast-auto-hide]');
  setTimeout(() => {
    toast.forEach((el) => {
      el.classList.add('opacity-0');
    });
    setTimeout(() => {
      toast.forEach((el) => {
        el.remove();
      });
    }, 700);
  }, 3000);
</script>
