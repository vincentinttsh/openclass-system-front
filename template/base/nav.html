<header style="flex-shrink: 0">
  <nav
    class="navbar sticky-top navbar-expand-lg flex w-full flex-wrap items-center justify-between bg-blue-400 py-4 shadow-lg"
  >
    <div
      class="container-fluid flex w-full flex-wrap items-center justify-between px-6"
    >
      <button
        class="navbar-toggler border-0 bg-transparent py-2 px-2.5 text-gray-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0"
        type="button"
        data-bs-toggle="collapse"
        aria-label="nav button"
        data-bs-target="#navbarSupportedContent"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="bars"
          class="w-6"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
          ></path>
        </svg>
      </button>
      <div class="flex grow items-center lg:grow-0">
        <a
          class="mt-2 ml-2 flex items-center text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:mt-0"
          href="/"
        >
          <img
            src="/static/ttsh.jpg"
            style="height: 40px"
            height="40px"
            width="44px"
            alt="TTSH"
            loading="lazy"
            class="mr-2"
          />
          <span class="text-xl font-extrabold">公開授課系統</span>
        </a>
      </div>

      <div
        class="navbar-collapse collapse flex-grow items-center"
        id="navbarSupportedContent"
      >
        <!-- Left links -->
        <ul class="list-style-none navbar-nav mr-auto flex flex-col pl-0">
          {% if username %}
          <li
            class="dropdown nav-item static py-2 text-gray-900 hover:text-gray-700 focus:text-gray-700"
          >
            <a
              class="nav-link flex items-stretch p-0 text-lg font-bold"
              href="#"
              type="button"
              id="openClass"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              公開授課
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="far"
                data-icon="chevron-down"
                class="ml-1 h-3 self-center"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="currentColor"
                  d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
                ></path>
              </svg>
            </a>
            <div
              class="dropdown-menu absolute left-0 top-full mt-0 hidden w-full bg-white shadow-lg"
              aria-labelledby="openClass"
            >
              <div class="px-6 py-5 lg:px-8">
                <div class="gap-6">
                  <div class="bg-white text-gray-600">
                    <a
                      href="/class/create"
                      aria-current="true"
                      class="block w-full px-6 py-2 transition duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-700 lg:inline"
                      >新增</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </li>
          {% endif %}
          <li
            class="dropdown nav-item static py-2 text-gray-900 hover:text-gray-700 focus:text-gray-700"
          >
            <a
              class="nav-link flex items-stretch p-0 text-lg font-bold"
              href="#"
              type="button"
              id="aboutThisSite"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              關於本網站
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="far"
                data-icon="chevron-down"
                class="ml-1 h-3 self-center"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="currentColor"
                  d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
                ></path>
              </svg>
            </a>
            <div
              class="dropdown-menu absolute left-0 top-full mt-0 hidden w-full bg-white shadow-lg"
              aria-labelledby="aboutThisSite"
            >
              <div class="px-6 py-5 lg:px-8">
                <div class="gap-6">
                  <div class="bg-white text-gray-600">
                    <a
                      href="#!"
                      aria-current="true"
                      class="block w-full px-6 py-2 transition duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-700 lg:inline"
                      >隱私權政策</a
                    >
                    <a
                      href="#!"
                      aria-current="true"
                      class="block w-full px-6 py-2 transition duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-700 lg:inline"
                      >服務條款</a
                    >
                    <a
                      href="#!"
                      aria-current="true"
                      class="block w-full px-6 py-2 transition duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-700 lg:inline"
                      >網站資訊</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </li>
          {% if username %}
          <li
            class="nav-item static py-2 text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:collapse"
          >
            <p class="p-0 text-lg font-bold">{{ username }} 你好</p>
          </li>
          <li
            class="nav-item static py-2 text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:collapse"
          >
            <a class="nav-link p-0 text-lg font-bold" href="/logout"> 登出 </a>
          </li>
          {% else %}
          <li
            class="nav-item static py-2 text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:collapse"
          >
            <a class="nav-link p-0 text-lg font-bold" href="/login"> 登入 </a>
          </li>
          {% endif %}
        </ul>
        <!-- Left links -->
      </div>
      <!-- Right elements -->
      <div class="relative flex items-center">
        <ul class="list-style-none navbar-nav mr-auto flex flex-col pl-0">
          {% if username %}
          <li
            class="nav-item static hidden p-2 text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:block"
          >
            <p class="p-0 text-lg font-bold">{{ username }} 你好</p>
          </li>
          <li
            class="nav-item static hidden p-2 text-gray-900 hover:text-gray-700 focus:text-gray-700 lg:block"
          >
            <a class="nav-link p-0 text-lg font-bold" href="/logout"> 登出 </a>
          </li>
          {% else %}
          <li
            class="nav-item static hidden p-2 text-gray-800 hover:text-gray-700 focus:text-gray-700 lg:block"
          >
            <a class="nav-link p-0 text-lg font-bold" href="/login"> 登入 </a>
          </li>
          {% endif %}
        </ul>
      </div>
      <!-- Right elements -->
    </div>
  </nav>
</header>
