{% if messages %}
<div class="absolute inset-x-0 z-[2000]">
  {% for message in messages %} {% if message.level == 'info' %}
  <div class="toast show bg-blue-600">
    <div class="img flex items-stretch justify-center bg-blue-700">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fa-solid"
        data-icon="circle-info"
        class="input-icon inline-block w-6 align-middle"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"
        />
      </svg>
    </div>
    <div class="desc">{{ message.msg }}</div>
  </div>
  {% elif message.level == 'warn' %}
  <div class="toast show bg-yellow-600">
    <div class="img flex items-stretch justify-center bg-yellow-700">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fa-solid"
        data-icon="triangle-exclamation"
        class="input-icon inline-block w-6 align-middle"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32z"
        />
      </svg>
    </div>
    <div class="desc">{{ message.msg }}</div>
  </div>
  {% elif message.level == 'error' %}
  <div class="toast show bg-red-600">
    <div class="img flex items-stretch justify-center bg-red-700">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fa-solid"
        data-icon="triangle-exclamation"
        class="input-icon inline-block w-6 align-middle"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32z"
        />
      </svg>
    </div>
    <div class="desc">{{ message.msg }}</div>
  </div>
  {% endif %} {% endfor %}
</div>
<!-- fork from https://codepen.io/jrsmiffy/pen/eYYwrap -->
{% endif %}
